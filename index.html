<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rolling Dice App</title>
  </head>
  <body>
    <div class="main_Container">
      <div class="container">
        <h1 class="heading">Rolling_Dice_Game</h1>
        <hr style="margin-bottom: 1rem;" />
        <div class="playground" id="play">
          <div class="player" >
            <p id="score1">0</p>
            <div class="img1" id="player1">
              <img class="img" src="./assets/dice-1.png" alt="dice1" />
            </div>
            <p>Player1</p>
          </div>
          <div class="player" >
            <p id="score2">0</p>
            <div class="img2" id="player2">
              <img class="img" src="./assets/dice-1.png" alt="dice2" />
            </div>
            <p>Player2</p>
          </div>
        </div>

        <div class="btn">
          <button id="startButton" onclick="onClickGame()">Play</button>

        </div>

        <h1 class="textbox" id="winner">Who's Winner?</h1>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
